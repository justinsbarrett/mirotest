<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script>
    miro.onReady(async () => {
      miro.initialize({
        extensionPoints: {
          // create a button on the toolbar
          toolbar: {
            title: "Miro plugin test",
            toolbarSvgIcon: '<circle cx="12" cy="12" r="9" fill="blue" fill-rule="evenodd" stroke="currentColor" stroke-width="2"/>',
            onClick: () => {
              // open the sidebar when clicked
              // `/sidebar.html` will be relative to the plugin url
              miro.board.ui.openLeftSidebar("/sidebar.html");
            },
          },
        },
      });
    });
  </script>
</head>
</html>
